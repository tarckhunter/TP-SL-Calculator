<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex & Gold TP/SL Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #6b7280);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .calculator {
            background: #fff;
            border: 1px solid #e0e6ef;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            color: #333;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #1e40af;
            margin-bottom: 24px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo {
            display: block;
            margin: 0 auto 16px;
            font-size: 3rem;
            color: #ffd700; /* Gold color */
            text-align: center;
            line-height: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b5563;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8fafc;
            color: #1f2937;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .side-switch-container {
            display: flex;
            background: #e5e7eb;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 20px;
        }

        .switch-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s ease;
        }

        .switch-option.buy.active {
            background: #22c55e;
            color: white;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .switch-option.sell.active {
            background: #ef4444;
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        /* Group for RR Ratio or Custom Points */
        .calculation-mode-group > div {
            transition: opacity 0.3s ease, max-height 0.5s ease;
            overflow: hidden;
            opacity: 1;
            max-height: 150px; /* Max height to allow transition */
        }
        .calculation-mode-group > div.hidden {
            opacity: 0;
            max-height: 0;
            margin-bottom: 0 !important;
        }


        .calculate-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .results {
            margin-top: 24px;
            padding: 24px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #374151;
        }

        .result-value {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .result-value.tp-value {
            color: #22c55e;
        }

        .result-value.sl-value {
            color: #ef4444;
        }

        .result-value.entry-value {
            color: #3b82f6;
        }

        .side-indicator {
            padding: 4px 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        .buy-side {
            background: #dcfce7;
            color: #16a34a;
        }

        .sell-side {
            background: #fee2e2;
            color: #dc2626;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 24px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            select, input[type="number"], .calculate-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <span class="logo">üí∞</span>
        <h1>Forex & Gold TP/SL Calculator</h1>

        <div class="form-group">
            <label for="mode">‡∏Ñ‡∏π‡πà‡πÄ‡∏á‡∏¥‡∏ô/‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå:</label>
            <select id="mode" onchange="updateDefaultValues()">
                <option value="xauusd">XAU/USD (Gold)</option>
                <option value="forex">Forex (‡πÄ‡∏ä‡πà‡∏ô EUR/USD)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="entryPrice">‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå (Entry Price):</label>
            <input type="number" id="entryPrice" step="0.00001" placeholder="‡πÄ‡∏ä‡πà‡∏ô 2000.50 (Gold) ‡∏´‡∏£‡∏∑‡∏≠ 1.09250 (Forex)">
        </div>

        <div class="form-group">
            <label>‡∏ù‡∏±‡πà‡∏á (Position):</label>
            <div class="side-switch-container">
                <div class="switch-option buy active" onclick="selectSide('buy')">BUY</div>
                <div class="switch-option sell" onclick="selectSide('sell')">SELL</div>
            </div>
        </div>

        <div class="form-group">
            <label for="calculationMode">‡πÇ‡∏´‡∏°‡∏î‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì:</label>
            <select id="calculationMode" onchange="toggleCalculationInputs()">
                <option value="rr_ratio">‡πÉ‡∏ä‡πâ Risk/Reward Ratio (RR)</option>
                <option value="custom_points">‡∏Å‡∏≥‡∏´‡∏ô‡∏î TP/SL Points ‡πÄ‡∏≠‡∏á</option>
            </select>
        </div>

        <div class="calculation-mode-group">
            <div id="rrRatioInputs" class="form-group">
                <div class="form-group">
                    <label for="points">‡∏£‡∏∞‡∏¢‡∏∞ SL Points/Pips:</label>
                    <input type="number" id="points" step="1" placeholder="‡πÄ‡∏ä‡πà‡∏ô 50">
                </div>
                <div class="form-group">
                    <label for="rrRatio">‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡∏™‡πà‡∏ß‡∏ô Risk/Reward (‡πÄ‡∏ä‡πà‡∏ô 2 ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö 1:2):</label>
                    <input type="number" id="rrRatio" step="0.1" min="0.1" placeholder="‡πÄ‡∏ä‡πà‡∏ô 2" value="1">
                </div>
            </div>

            <div id="customPointsInputs" class="form-group hidden">
                <div class="form-group">
                    <label for="slPoints">‡∏£‡∏∞‡∏¢‡∏∞ SL Points/Pips:</label>
                    <input type="number" id="slPoints" step="1" placeholder="‡πÄ‡∏ä‡πà‡∏ô 50">
                </div>
                <div class="form-group">
                    <label for="tpPoints">‡∏£‡∏∞‡∏¢‡∏∞ TP Points/Pips:</label>
                    <input type="number" id="tpPoints" step="1" placeholder="‡πÄ‡∏ä‡πà‡∏ô 100">
                </div>
            </div>
        </div>

        <button class="calculate-btn" onclick="calculate()">‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì</button>

        <div class="results" id="results">
            <div class="result-item">
                <span class="result-label">‡∏Ñ‡∏π‡πà‡πÄ‡∏á‡∏¥‡∏ô/‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡∏±‡∏û‡∏¢‡πå:</span>
                <span class="result-value" id="pairDisplay">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">‡∏ù‡∏±‡πà‡∏á:</span>
                <span class="side-indicator" id="sideDisplay">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î:</span>
                <span class="result-value entry-value" id="entryDisplay">-</span>
            </div>
            <div class="result-item" id="rrRatioResultRow">
                <span class="result-label">Risk/Reward:</span>
                <span class="result-value" id="rrDisplay">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Take Profit (TP):</span>
                <span class="result-value tp-value" id="tpDisplay">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">Stop Loss (SL):</span>
                <span class="result-value sl-value" id="slDisplay">-</span>
            </div>
        </div>
    </div>

    <script>
        let currentSide = 'buy';

        function selectSide(side) {
            currentSide = side;
            document.querySelectorAll('.switch-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`.switch-option.${side}`).classList.add('active');
        }

        function toggleCalculationInputs() {
            const mode = document.getElementById('calculationMode').value;
            const rrInputs = document.getElementById('rrRatioInputs');
            const customInputs = document.getElementById('customPointsInputs');

            if (mode === 'rr_ratio') {
                rrInputs.classList.remove('hidden');
                customInputs.classList.add('hidden');
            } else {
                rrInputs.classList.add('hidden');
                customInputs.classList.remove('hidden');
            }
        }

        function updateDefaultValues() {
            const mode = document.getElementById('mode').value;
            const entryPriceInput = document.getElementById('entryPrice');
            const slPointsInputRR = document.getElementById('points');
            const slPointsInputCustom = document.getElementById('slPoints');
            const tpPointsInputCustom = document.getElementById('tpPoints');

            if (mode === 'xauusd') {
                entryPriceInput.value = '2000.50';
                slPointsInputRR.value = '50';
                slPointsInputCustom.value = '50';
                tpPointsInputCustom.value = '100';
            } else {
                entryPriceInput.value = '1.09250';
                slPointsInputRR.value = '50';
                slPointsInputCustom.value = '50';
                tpPointsInputCustom.value = '100';
            }
            // Ensure RR Ratio value is 1 for default
            document.getElementById('rrRatio').value = '1';
        }

        function getPipValue(mode) {
            // Gold (XAU/USD) movement is typically tracked as $0.01 per point
            return mode === 'xauusd' ? 0.01 : 0.0001; // Forex: 0.0001
        }

        function getPairDisplay(mode) {
            return mode === 'xauusd' ? 'XAU/USD' : 'Forex';
        }

        function getDecimalPlaces(entryPrice, mode) {
            if (mode === 'xauusd') {
                return 2; // Gold typically uses 2 decimals
            }
            const str = entryPrice.toString();
            if (str.includes('.')) {
                return Math.min(str.split('.')[1].length, 5); // Use up to 5 for Forex
            }
            return 0;
        }

        function calculate() {
            const assetMode = document.getElementById('mode').value;
            const calcMode = document.getElementById('calculationMode').value;
            const entryPrice = parseFloat(document.getElementById('entryPrice').value);
            
            let slPoints, tpPoints, rrRatioDisplay;

            if (calcMode === 'rr_ratio') {
                // RR Ratio Mode
                slPoints = parseInt(document.getElementById('points').value);
                const rrRatio = parseFloat(document.getElementById('rrRatio').value);
                
                if (isNaN(rrRatio) || rrRatio <= 0) {
                    alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà Risk/Reward Ratio ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á (‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 0)');
                    document.getElementById('results').style.display = 'none';
                    return;
                }
                
                tpPoints = slPoints * rrRatio;
                rrRatioDisplay = `1:${rrRatio.toFixed(1)}`;
            } else {
                // Custom Points Mode
                slPoints = parseInt(document.getElementById('slPoints').value);
                tpPoints = parseInt(document.getElementById('tpPoints').value);

                // Calculate the resulting RR Ratio for display
                const resultingRR = slPoints > 0 ? (tpPoints / slPoints) : 0;
                rrRatioDisplay = resultingRR > 0 ? `1:${resultingRR.toFixed(2)}` : 'N/A';
            }

            if (isNaN(entryPrice) || isNaN(slPoints) || isNaN(tpPoints) || entryPrice <= 0 || slPoints <= 0 || tpPoints <= 0) {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î ‡πÅ‡∏•‡∏∞‡∏£‡∏∞‡∏¢‡∏∞ Points/Pips ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á (‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 0)');
                document.getElementById('results').style.display = 'none';
                return;
            }

            const pipValue = getPipValue(assetMode);
            const slPointsValue = slPoints * pipValue;
            const tpPointsValue = tpPoints * pipValue;
            
            let tp, sl;

            if (currentSide === 'buy') {
                tp = entryPrice + tpPointsValue;
                sl = entryPrice - slPointsValue;
            } else {
                tp = entryPrice - tpPointsValue;
                sl = entryPrice + slPointsValue;
            }

            const decimalPlaces = getDecimalPlaces(entryPrice, assetMode);
            const formatDecimals = Math.max(2, decimalPlaces); // At least 2 decimals

            document.getElementById('pairDisplay').textContent = getPairDisplay(assetMode);
            document.getElementById('sideDisplay').textContent = currentSide.toUpperCase();
            document.getElementById('sideDisplay').className = `side-indicator ${currentSide}-side`;
            document.getElementById('entryDisplay').textContent = entryPrice.toFixed(formatDecimals);
            document.getElementById('rrDisplay').textContent = rrRatioDisplay;
            document.getElementById('tpDisplay').textContent = tp.toFixed(formatDecimals);
            document.getElementById('slDisplay').textContent = sl.toFixed(formatDecimals);

            // Hide/Show RR Ratio row based on calculation mode
            document.getElementById('rrRatioResultRow').style.display = (calcMode === 'rr_ratio' || calcMode === 'custom_points') ? 'flex' : 'none';


            const resultsDiv = document.getElementById('results');
            resultsDiv.style.opacity = '0';
            resultsDiv.style.transform = 'translateY(20px)';
            resultsDiv.style.display = 'block';

            setTimeout(() => {
                resultsDiv.style.transition = 'all 0.5s ease';
                resultsDiv.style.opacity = '1';
                resultsDiv.style.transform = 'translateY(0)';
            }, 100);
        }

        // Initialize values and display
        document.addEventListener('DOMContentLoaded', () => {
            // Set default values for XAU/USD (Gold) on load
            document.getElementById('mode').value = 'xauusd';
            document.getElementById('rrRatio').value = '1'; // Default RR to 1
            selectSide('buy');
            updateDefaultValues(); // Set default prices/points
            toggleCalculationInputs(); // Ensure correct initial input visibility

            // Accessibility: Focus and Enter key handling
            document.getElementById('mode').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') document.getElementById('entryPrice').focus();
            });
            document.getElementById('entryPrice').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const calcMode = document.getElementById('calculationMode').value;
                    if (calcMode === 'rr_ratio') {
                        document.getElementById('points').focus();
                    } else {
                        document.getElementById('slPoints').focus();
                    }
                }
            });
            document.getElementById('points').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') document.getElementById('rrRatio').focus();
            });
            document.getElementById('rrRatio').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') calculate();
            });
            document.getElementById('slPoints').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') document.getElementById('tpPoints').focus();
            });
            document.getElementById('tpPoints').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') calculate();
            });
        });

    </script>
</body>
</html>
